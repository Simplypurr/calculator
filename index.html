<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
  <div class="container">
    <div class="calc-container">
      <div class="calc-header">
        <div class="time">9:41</div>
        <div class="icons">
          <img src="./assets/Mobile Signal.svg" alt="">
          <img src="./assets/Wifi.svg" alt="">
          <img src="./assets/Battery.svg" alt="">
        </div>
      </div>
      <div class="functionality">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand"></div>
        <div class="buttons-container">
          <div class="operators-container">
            <button data-operation class="blue">รท</button>
            <button data-operation class="blue">ร</button>
            <button data-operation class="blue">-</button>
            <button data-operation class="blue">+</button>
            <button data-equals class="blue">=</button>
          </div>
          <button data-all-clear class="clear gray">AC</button>
          <button data-operation class="plusMinus gray"></button>
          <button data-operation class="percent gray">%</button>
          <button data-number>7</button>
          <button data-number>8</button>
          <button data-number>9</button>
          <button data-number>4</button>
          <button data-number>5</button>
          <button data-number>6</button>
          <button data-number>1</button>
          <button data-number>2</button>
          <button data-number>3</button>
          <button data-number>.</button>
          <button data-number>0</button>
          <button data-delete class="delete"></button>
        </div>
      </div>
      <footer class="calc-footer"></footer>
    </div>
  </div>
  <script src="./js/index.js"></script>
</body>

</html>
