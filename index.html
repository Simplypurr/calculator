<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
  <div class="container">
    <div class="calc-container">
      <div class="calc-header">
        <div class="time">9:41</div>
        <div class="icons">
          <img src="./assets/Mobile Signal.svg" alt="">
          <img src="./assets/Wifi.svg" alt="">
          <img src="./assets/Battery.svg" alt="">
        </div>
      </div>
      <div class="functionality">
        <div class="buttons-container">
          <div class="operators-container">
            <button class="operator blue">รท</button>
            <button class="operator blue">ร</button>
            <button class="operator blue">-</button>
            <button class="operator blue">+</button>
            <button class="operator blue">=</button>
          </div>
          <button class="operator clear">C</button>
          <button class="operator plusMinus"></button>
          <button class="operator percent">%</button>
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="number">.</button>
          <button class="number">0</button>
          <button class="number union"></button>
        </div>
      </div>
      <footer class="calc-footer"></footer>
    </div>
  </div>
  <script src="./js/index.js"></script>
</body>

</html>
